</head>

<body>
    <section class="visiting_card">
        <section class="glass">
            <div class="user">
                <img src="images/profile.png" alt="profile " />
            </div>
            <div class="rem">
                <h1>Yash Gaur</h1>
                <h3>Web Developer</h3>
                <div class="para">
                    <p>Software Engineering Intern</p>
                    <p>9891xxxxx</p>
                    <p>yashgaur2525@gmail.com</p>
                </div>
                <div class="info"></div>
                <div class="social">
                    <img src="images/twitter.png" alt="" class="twitter">
                    <img src="images/instagram (1).png" alt="">

    <!-- calculator -->
    <section class="calculator">
        <div class="centre">
            <form name="forms">
            <input type="text" id="display" name="display" disabled>
                <div class="buttons">
                    <input type="button" id="seven" value="7">
                    <input type="button" id="eight" value="8">
                    <input type="button" id="nine" value="9">
                    <input type="button" id="divide" value="/"> <br>
                    <input type="button" id="four" value="4">
                    <input type="button" id="five" value="5">
                    <input type="button" id="six" value="6"> 
                    <input type="button" id="multi" value="*"> <br>
                    <input type="button" id="one" value="1"> 
                    <input type="button" id="two" value="2">
                    <input type="button" id="three" value="3">
                    <input type="button" id="subtract" value="-"><br>
                    <input type="button" id="add" value="+"> 
                    <input type="button" id="zero" value="0">
                    <input type="button" id="dot" value=".">
                    <input type="button"  class="clear" value="C">
                    <input type="button"  class="equalto" value="=">
                </div>
            </form>
    
        </div>

    </section>
